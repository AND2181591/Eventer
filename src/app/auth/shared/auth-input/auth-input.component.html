<div class="container" (click)="onSelect()">
    <h5 [ngClass]="{'label-rise': selected || control.value}">{{ label }}</h5>
    <input 
        [formControl]="control"
        [type]="type"
        [ngClass]="{'input-select': selected || control.value}"
        (focus)="onSelect()"
        (blur)="selected = false" 
        #input>
</div>
