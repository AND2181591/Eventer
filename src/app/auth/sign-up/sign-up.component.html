<app-auth-card cardTitle="Sign Up">
    <form>
        <div class="input-container">
            <app-auth-input 
                label="Email" 
                type="text"></app-auth-input>
            <app-auth-input 
                label="Password" 
                type="password"></app-auth-input>
            <app-auth-input 
                label="Confirm Password" 
                type="password"></app-auth-input>
        </div>
        
        <div class="btn-container">
            <button mat-raised-button type="submit">Submit</button>
        </div>
    </form>
    <app-auth-link [signup]="true"></app-auth-link>
</app-auth-card>
